<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –õ–µ—Å–µ—á–∫–∏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff0f5;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .message {
            position: absolute;
            z-index: 10;
            text-align: center;
            color: #d81b60;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease-out;
        }
        
        .message.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        .message span {
            display: block;
            font-size: 1.8rem;
            margin-top: 10px;
            color: #880e4f;
        }
        
        .date {
            position: absolute;
            z-index: 10;
            font-size: 1.5rem;
            color: #ff4081;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out 0.5s;
            margin-top: 150px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .date.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .extra {
            position: absolute;
            z-index: 10;
            font-size: 2rem;
            opacity: 0;
            transition: all 1s ease-out 1s;
        }
        
        .extra.visible {
            opacity: 1;
        }
        
        .heart-extra {
            right: 20%;
            top: 30%;
            color: #ff0000;
            font-size: 3rem !important;
        }
        
        .flower {
            left: 20%;
            bottom: 25%;
            color: #ffeb3b;
            font-size: 3rem !important;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #f48fb1, #f06292);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            margin-top: 20px;
            z-index: 10;
        }
        
        button:hover {
            background: linear-gradient(45deg, #f06292, #ec407a);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .particle {
            position: absolute;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            70% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="message">
        –æ—Ç –î–∞–Ω–∏<br>
        <span>–¥–ª—è –õ–µ—Å–µ—á–∫–∏</span>
    </div>
    
    <div class="date">19.01.2025</div>
    
    <div class="extra heart-extra">‚ù§Ô∏è</div>
    <div class="extra flower">üåº</div>
    
    <button id="explodeBtn">–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è!</button>
    
    <script>
        const btn = document.getElementById('explodeBtn');
        const message = document.querySelector('.message');
        const date = document.querySelector('.date');
        const heartExtra = document.querySelector('.heart-extra');
        const flower = document.querySelector('.flower');
        
        const colors = [
            '#ff0000', '#ff4d4d', '#ff9999', '#ff66b2', '#ff1a75', '#e60073',
            '#ff5252', '#ff4081', '#e91e63', '#c2185b', '#ff80ab', '#ff1744'
        ];
        
        btn.addEventListener('click', function() {
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
            btn.style.display = 'none';
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∑—Ä—ã–≤ —Å–µ—Ä–¥–µ—á–µ–∫
            createHeartExplosion();
            
            // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç –∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            setTimeout(() => {
                message.classList.add('visible');
                date.classList.add('visible');
                heartExtra.classList.add('visible');
                flower.classList.add('visible');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–º–Ω–æ–≥–æ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —Å–µ—Ä–¥–µ—á–µ–∫ –ø–æ—Å–ª–µ –ø–æ—è–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
                setTimeout(() => {
                    createAdditionalHearts();
                }, 500);
            }, 2000);
        });
        
        function createHeartExplosion() {
            const explosionCenterX = window.innerWidth / 2;
            const explosionCenterY = window.innerHeight / 2;
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    createParticle(explosionCenterX, explosionCenterY, '‚ù§Ô∏è');
                }, i * 20);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–æ–º–∞—à–µ–∫ –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createParticle(explosionCenterX, explosionCenterY, 'üåº');
                }, i * 50 + 300);
            }
        }
        
        function createAdditionalHearts() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createParticle(
                        centerX + (Math.random() - 0.5) * 200,
                        centerY + (Math.random() - 0.5) * 200,
                        '‚ù§Ô∏è'
                    );
                }, i * 100);
            }
        }
        
        function createParticle(x, y, symbol) {
            const particle = document.createElement('div');
            particle.innerHTML = symbol;
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.fontSize = Math.random() * 25 + 15 + 'px';
            particle.style.color = symbol === '‚ù§Ô∏è' 
                ? colors[Math.floor(Math.random() * colors.length)]
                : '#ffeb3b';
            particle.style.animation = `float ${Math.random() * 3 + 2}s ease-in forwards`;
            particle.style.opacity = '0';
            
            document.body.appendChild(particle);
            
            // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ
            setTimeout(() => {
                particle.style.opacity = '1';
                particle.style.transition = 'opacity 0.5s';
            }, 10);
            
            // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                particle.remove();
            }, 5000);
        }
    </script>
</body>
</html>
